<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Customs Duty Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            padding: 15px;
        }

        .sidebar {
            width: 160px;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar.left { margin-right: 15px; }
        .sidebar.right { margin-left: 15px; }

        .sidebar a {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .sidebar img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 119, 182, 0.3);
        }

        .main-content {
            flex-grow: 1;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
            margin: 0 15px;
        }

        h1 {
            text-align: center;
            color: #1a3c34;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-section, .result-section {
            margin: 15px 0;
        }

        .input-section label {
            display: block;
            margin: 8px 0 3px;
            font-weight: 500;
            color: #1a3c34;
            font-size: 0.9rem;
        }

        .input-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 0.9rem;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 8px rgba(0, 180, 216, 0.3);
            background: #ffffff;
        }

        .input-section input:hover {
            border-color: #00b4d8;
        }

        .input-section input::placeholder {
            color: #a0b1b8;
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #ffffff;
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #e0e7e9;
            padding: 10px;
            text-align: left;
        }

        th {
            background: linear-gradient(90deg, #00b4d8, #0077b6);
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f8fafc;
        }

        .total {
            font-weight: 600;
            font-size: 1rem;
            background: #e6f3fa;
        }

        .rate-input {
            width: 80px;
            padding: 6px;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
            font-size: 0.9rem;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .rate-input:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 6px rgba(0, 180, 216, 0.3);
            background: #ffffff;
        }

        .rate-input:hover {
            border-color: #00b4d8;
        }

        #totalTaxes {
            margin-top: 15px;
            font-size: 1rem;
            color: #1a3c34;
            font-weight: 500;
        }

        button {
            padding: 10px 25px;
            background: linear-gradient(90deg, #00b4d8, #0077b6);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            box-shadow: 0 4px 12px rgba(0, 119, 182, 0.3);
        }

        @media print {
            .sidebar, button {
                display: none;
            }
            .main-content {
                margin: 0;
                box-shadow: none;
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <script>
        function calculateDuties() {
            const goodsValue = parseFloat(document.getElementById('goodsValue').value) || 0;
            const customsDutyRate = parseFloat(document.getElementById('customsDutyRate').value) || 0;
            const addCustomsDutyRate = parseFloat(document.getElementById('addCustomsDutyRate').value) || 0;
            const regulatoryDutyRate = parseFloat(document.getElementById('regulatoryDutyRate').value) || 0;
            const salesTaxRate = parseFloat(document.getElementById('salesTaxRate').value) || 0;
            const addSalesTaxRate = parseFloat(document.getElementById('addSalesTaxRate').value) || 0;
            const incomeTaxRate = parseFloat(document.getElementById('incomeTaxRate').value) || 0;

            const customsDuty = Math.round(goodsValue * (customsDutyRate / 100));
            const addCustomsDuty = Math.round(goodsValue * (addCustomsDutyRate / 100));
            const regulatoryDuty = Math.round(goodsValue * (regulatoryDutyRate / 100));
            const taxableValue = goodsValue + customsDuty + addCustomsDuty + regulatoryDuty;
            const salesTax = Math.round(taxableValue * (salesTaxRate / 100));
            const addSalesTax = Math.round(taxableValue * (addSalesTaxRate / 100));
            const incomeTaxableValue = taxableValue + salesTax + addSalesTax;
            const incomeTax = Math.round(incomeTaxableValue * (incomeTaxRate / 100));

            const totalTaxesAmount = customsDuty + addCustomsDuty + regulatoryDuty + salesTax + addSalesTax + incomeTax;
            const totalTaxesPercentage = goodsValue ? ((totalTaxesAmount / goodsValue) * 100).toFixed(4) : '0.0000';

            document.getElementById('customsDutyAmount').textContent = customsDuty;
            document.getElementById('addCustomsDutyAmount').textContent = addCustomsDuty;
            document.getElementById('regulatoryDutyAmount').textContent = regulatoryDuty;
            document.getElementById('salesTaxAmount').textContent = salesTax;
            document.getElementById('addSalesTaxAmount').textContent = addSalesTax;
            document.getElementById('incomeTaxAmount').textContent = incomeTax;
            document.getElementById('totalTaxRate').textContent = totalTaxesPercentage;
            document.getElementById('totalTaxAmount').textContent = totalTaxesAmount;

            document.getElementById('totalTaxes').innerHTML = `
                <p>Total Taxes Percentage: ${totalTaxesPercentage}%</p>
                <p>Total Taxes Amount (Excluding Goods Value): ${totalTaxesAmount} PKR</p>
            `;
        }

        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', calculateDuties);
        });
    </script>
